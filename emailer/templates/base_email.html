<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .header {
                background: linear-gradient(135deg, #0066CC, #003366);
                color: white;
                padding: 20px;
                border-radius: 8px;
                margin-bottom: 20px;
            }
            .token {
                background-color: #f8f9fa;
                border: 2px solid #e9ecef;
                border-radius: 8px;
                padding: 15px;
                text-align: center;
                font-size: 28px;
                font-weight: bold;
                color: #333;
                margin: 20px 0;
                letter-spacing: 2px;
            }
            .footer {
                font-size: 14px;
                color: #666;
                margin-top: 30px;
                padding-top: 15px;
                border-top: 1px solid #eee;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2 style="margin: 0;">{% block header_title %}{% endblock %}</h2>
        </div>
        <p>Здравствуйте!</p>
        {% block content %}{% endblock %}
        <div class="footer">
            <p>{% block footer_text %}{% endblock %}</p>
        </div>
    </body>
</html>
